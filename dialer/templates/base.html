<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Default Title{% endblock %}</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      nav {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
      }
      nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
      }
      nav ul li {
        margin: 0 1rem;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
      }
      nav ul li a:hover {
        text-decoration: underline;
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/truecaller">Home</a></li>
        <li><a href="/truecaller">About</a></li>
        <li><a href="/truecaller">Contact</a></li>
      </ul>
      <h1>Truecaller App</h1>
    </nav>
    <div class="container">
      {% block content %}
      <p>This is the default content.</p>
      {% endblock %}
    </div>
  </body>
</html>
